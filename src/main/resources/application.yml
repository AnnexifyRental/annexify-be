spring:
  application:
    name: central-service'
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO}
    show-sql: true

file:
  upload-dir: ${FILE_UPLOAD_DIR}

server:
  error:
    include-message: always
